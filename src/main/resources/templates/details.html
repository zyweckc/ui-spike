<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Details</title>
</head>
<body>
    <h1>Address Details</h1>
    <table>
        <tr>
            <td>Last Name:</td>
            <td th:text="${address.lastname}"></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td th:text="${address.firstname}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td th:text="${address.age}"></td>
        </tr>
        <tr>
            <td>E-Mail:</td>
            <td th:text="${address.email}"></td>
        </tr>
    </table>
    <a th:href="@{/ui/}">Back to List</a>
</body>
</html>
